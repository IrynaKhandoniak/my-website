<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My CV — Portfolio 2025</title>

  <!-- Fonts (same as main) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --primary:#6c63ff;
      --primary-600:#5548d6;
      --ink:#272142;
      --muted:#8b86a5;
      --line:#ece9ff;
      --shadow:0 12px 30px rgba(0,0,0,.08);
      --w: 1000px;
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--ink); background:#fff;
    }

    /* ===== NAVBAR (same look as other pages) ===== */
    .navbar-custom{
      position:fixed; top:0; left:0; width:100%; z-index:1000;
      background:#fff; border-bottom:1px solid #eee;
      padding:15px 40px; display:flex; align-items:center; justify-content:space-between;
    }
    .navbar-title{font-weight:700; font-size:20px; color:var(--primary); text-decoration:none;}
    .navbar-custom ul{list-style:none; display:flex; gap:25px; margin:0; padding:0;}
    .navbar-custom a{ text-decoration:none; color:#333; font-weight:500; transition:color .3s; }
    .navbar-custom a:hover,
    .navbar-custom .active{ color:var(--primary); }

    /* Offset so fixed nav doesn’t overlap content */
    .page-offset{ height:100px; }

    /* Page shell */
    .wrap{width:min(var(--w), 92%); margin:28px auto 80px}
    .title{font-family:"Playfair Display",serif; font-size:48px; line-height:1.1; margin:.2em 0 .1em; text-align:center}
    .subtitle{color:#4a4664; text-align:center; margin:0 0 20px}

    /* Card container */
    .cv-card{
      border:1px solid var(--line); border-radius:var(--radius); background:#fff;
      box-shadow:var(--shadow); padding:18px;
    }

    /* Profile preview image */
    .preview{margin:8px auto 0; max-width:820px}
    .preview figure{
      margin:0; position:relative; border:3px solid #000; border-radius:8px; overflow:hidden;
      background:#f3f1ff;
    }
    .preview img{width:100%; height:auto; display:block}

    /* Bottom overlay “View as PDF” */
    .overlay{
      position:absolute; left:0; right:0; bottom:0;
      background:#fff; color:#000; font-weight:800; font-size:26px;
      padding:8px 14px; border-top:3px solid #000; text-decoration:none;
    }
    .overlay:hover{background:#f7f6ff}

    /* LinkedIn floating icon ON the profile image (top-right) */
    .li-fab{
      position:absolute; top:12px; right:12px;
      width:44px; height:44px; border-radius:50%;
      background:#fff; border:2px solid var(--primary);
      display:inline-flex; align-items:center; justify-content:center;
      box-shadow:var(--shadow); text-decoration:none;
    }
    .li-fab svg{width:22px; height:22px; fill:var(--primary);}
    .li-fab:hover{border-color:var(--primary-600);}
    .li-fab:hover svg{fill:var(--primary-600);}

    /* Actions */
    .actions{display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin:16px 0 8px}
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:12px 18px; border-radius:12px; font-weight:700; text-decoration:none; transition:.25s;
      border:2px solid var(--primary); color:var(--primary); background:#fff;
    }
    .btn:hover{background:var(--primary); color:#fff}
    .btn.solid{background:var(--primary); color:#fff}
    .btn.solid:hover{background:var(--primary-600); border-color:var(--primary-600)}

    .meta{color:#6f6896; text-align:center; font-size:14px; margin-top:10px}

    /* Responsive font tweaks only (spacing unchanged) */
    @media (max-width: 900px){
      .navbar-custom{padding:15px 20px;}
    }
    @media (max-width: 768px){
      .title{font-size:38px}
      .overlay{font-size:22px}
    }
  </style>
</head>
<body>

  <!-- Navbar (matches other pages) -->
  <nav class="navbar-custom">
    <a href="/" class="navbar-title">Portfolio 2025</a>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/#explore">My Work</a></li>
      <li><a class="active" href="mycv.html">My CV</a></li>
      <li><a href="/#message">Contact</a></li>
    </ul>
  </nav>

  <div class="page-offset" aria-hidden="true"></div>

  <main class="wrap">
    <h1 class="title">My CV</h1>
    <p class="subtitle">CV in PDF format:</p>

    <section class="cv-card" aria-labelledby="cvTitle">
      <div class="preview">
        <figure>
          <!-- Profile image / preview -->
          <img src="images/cvirynakhandoniak.png" alt="Résumé preview" loading="lazy" />

          <!-- LinkedIn icon on the profile image -->
          <a class="li-fab" href="https://www.linkedin.com/in/irynakhandoniak/" target="_blank" rel="noreferrer" aria-label="LinkedIn profile">
