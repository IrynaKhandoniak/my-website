<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My CV — Portfolio 2025</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --primary:#6c63ff;
      --primary-600:#5548d6;
      --ink:#272142;
      --muted:#8b86a5;
      --line:#ece9ff;
      --shadow:0 12px 30px rgba(0,0,0,.08);
      --w: 1000px;
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0; font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--ink); background:#fff}

    /* Top bar */
    .topbar{
      position:sticky; top:0; z-index:10;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding:16px 22px; background:#fff; border-bottom:1px solid #eee;
    }
    .brand{font-weight:800; color:var(--primary); text-decoration:none}
    .nav{display:flex; gap:18px}
    .nav a{color:#333; text-decoration:none; font-weight:600}
    .nav a:hover{color:var(--primary)}

    /* Page shell */
    .wrap{width:min(var(--w), 92%); margin:28px auto 80px}
    .title{font-family:"Playfair Display",serif; font-size:48px; line-height:1.1; margin:.2em 0 .1em; text-align:center}
    .subtitle{color:#4a4664; text-align:center; margin:0 0 20px}

    /* Card container */
    .cv-card{
      border:1px solid var(--line); border-radius:var(--radius); background:#fff;
      box-shadow:var(--shadow); padding:18px;
    }

    /* Picture preview (shown on all screen sizes) */
    .preview{margin:8px auto 0; max-width:820px}
    .preview figure{
      margin:0; position:relative; border:3px solid #000; border-radius:8px; overflow:hidden;
      background:#f3f1ff;
    }
    .preview img{width:100%; height:auto; display:block}
    .overlay{
      position:absolute; left:0; right:0; bottom:0;
      background:#fff; color:#000; font-weight:800; font-size:26px;
      padding:8px 14px; border-top:3px solid #000;
      text-decoration:none;
    }
    .overlay:hover{background:#f7f6ff}

    /* Actions */
    .actions{display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin:16px 0 8px}
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:12px 18px; border-radius:12px; font-weight:700; text-decoration:none; transition:.25s;
      border:2px solid var(--primary); color:var(--primary); background:#fff;
    }
    .btn:hover{background:var(--primary); color:#fff}
    .btn.solid{background:var(--primary); color:#fff}
    .btn.solid:hover{background:var(--primary-600); border-color:var(--primary-600)}

    /* Update line */
    .meta{color:#6f6896; text-align:center; font-size:14px; margin-top:10px}

    /* Responsive tweaks */
    @media (max-width: 768px){
      .title{font-size:38px}
      .overlay{font-size:22px}
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <header class="topbar">
    <a class="brand" href="/">Portfolio 2025</a>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="articles.html">Articles</a>
      <a href="habits.html">Habits</a>
    </nav>
  </header>

  <main class="wrap">
    <h1 class="title">My CV</h1>
    <p class="subtitle">CV in PDF format:</p>

    <section class="cv-card" aria-labelledby="cvTitle">
      <!-- Picture instead of embedded PDF -->
      <div class="preview">
        <figure>
          <!-- Replace with your own image path if different -->
          <img src="images/cvirynakhandoniak.png" alt="Résumé preview" loading="lazy" />
          <a class="overlay" href="cvirynakhandoniak.pdf" target="_blank" rel="noreferrer">View as PDF</a>
        </figure>
      </div>

      <!-- Actions -->
      <div class="actions">
        <a class="btn solid" href="cvirynakhandoniak.pdf" target="_blank" rel="noreferrer">Open as PDF ↗</a>
        <a class="btn" href="cvirynakhandoniak.pdf" download>Download PDF ↓</a>
      </div>

      <p class="meta">Updated September 2025</p>
    </section>
  </main>

</body>
</html>
